<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Chatbot - Mobicom</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <style>
        /* General Styling */
        body { font-family: 'Arial', sans-serif; background: #f4f7fc; }

        /* Floating Help Button */
        .floating-help-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4a90e2;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .floating-help-btn i { margin-right: 8px; font-size: 20px; }
        .floating-help-btn:hover { background: #357abd; }

        /* Chatbot Popup */
        .chat-popup {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat Body */
        .chat-body {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f4f4f4;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        /* Chat Message Styling */
        .chat-message {
            padding: 8px 12px;
            background: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
        }
        .chat-message.user { background: #4a90e2; color: white; align-self: flex-end; }
        .chat-message.bot { background: #2c3e50; color: white; align-self: flex-start; }

    </style>
</head>
<body>

    <!-- Floating Help Button -->
    <a href="javascript:void(0)" class="floating-help-btn" onclick="toggleChat()">
        <i class="bi bi-question-circle-fill"></i> Help
    </a>

    <!-- Chatbot Popup -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            Mobicom Assistant
            <button onclick="toggleChat()">âœ–</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">Hi! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let faqs = {
            "how to recharge": "To recharge, go to the 'Plans' section, select a plan, and click 'Recharge Now'.",
            "payment methods": "We accept UPI, credit/debit cards, net banking, and wallets.",
            "failed recharge": "If your recharge fails, please check your bank statement. If the amount is deducted but not reflected, contact our support.",
            "best recharge offers": "You can check the latest offers under the 'Offers' section on our website.",
            "validity of my plan": "You can check your plan details and validity in the 'Profile' or 'Recharge History' section."
        };

        function toggleChat() {
            let chatPopup = document.getElementById("chatPopup");
            chatPopup.style.display = (chatPopup.style.display === "flex") ? "none" : "flex";
        }

        function sendMessage() {
            let input = document.getElementById("chatInput").value.trim();
            if (input === "") return;

            let chatBody = document.getElementById("chatBody");

            // Add user message
            let userMessage = document.createElement("div");
            userMessage.className = "chat-message user";
            userMessage.innerText = input;
            chatBody.appendChild(userMessage);

            // Generate Smart Response
            let answer = getResponse(input.toLowerCase());

            // Add bot response
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "chat-message bot";
                botMessage.innerText = answer;
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll
            }, 500);

            // Clear input field
            document.getElementById("chatInput").value = "";
        }

        function getResponse(question) {
            // Check predefined FAQ responses
            for (let key in faqs) {
                if (question.includes(key)) {
                    return faqs[key];
                }
            }

            // Generic AI-like responses for recharge-related queries
            if (question.includes("recharge")) {
                return "For recharging, please go to the 'Plans' section and select the best plan for you.";
            }
            if (question.includes("balance")) {
                return "You can check your current balance by dialing *123# from your mobile.";
            }
            if (question.includes("network issue")) {
                return "If you're facing network issues, try restarting your phone. If the issue persists, contact support.";
            }

            // Default response
            return "I'm sorry, I couldn't find an answer. Please contact our support team.";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>
