<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #fff7f3;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 450px;
            margin: auto;
            padding: 50px 20px;
            text-align: center;
        }
        .confirmation-card {
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 5px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .confirmation-card i {
            font-size: 55px;
            color: #34495e; /* Updated from Bootstrap Danger Color */
        }
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: white;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar  navbar-dark py-0" style="background-color: #34495e;">
    <div class="container">
        <a class="navbar-brand " href="#">Mobicom</a>
        </button>
       
    </div>
</nav>

<!-- Payment Confirmation -->
<div class="container">
    <div class="confirmation-card">
        <i class="bi bi-check-circle-fill"></i>
        <h2 class="mt-3" style="color: #34495e;">Payment Successful!</h2>
        <p class="text-muted">Your payment of <strong>â‚¹<span id="total-paid">0</span></strong> has been processed successfully.</p>
        <p class="fw-bold">Transaction ID: <span id="txn-id">Loading...</span></p>
        <p class="fw-bold">Plan Purchased: <span id="plan-name">Loading...</span></p>
        <a href="index.html" class="btn btn-custom mt-3">Back to Home</a>
    </div>
</div>


<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Mobicom. All Rights Reserved.</p>
</div>

<script>
    // Simulating dynamic transaction ID generation
    document.getElementById("txn-id").innerText = "#TXN" + Math.floor(Math.random() * 900000000 + 100000000);
    document.addEventListener("DOMContentLoaded", function () {
        let paymentData = JSON.parse(localStorage.getItem("paymentDetails"));
        if (paymentData) {
            document.getElementById("total-paid").innerText = paymentData.totalPayable;
            document.getElementById("txn-id").innerText = paymentData.transactionID;
            document.getElementById("plan-name").innerText = paymentData.planName;
        }
    });
</script>

</body>
</html>
