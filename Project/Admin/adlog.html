<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #BCCCDC;
        }
        .login-container {
            display: flex;
            width: 800px;
            height: 450px;
            background-color: #9AA6B2;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }
        .login-image {
            flex: 1;
            background: #4C585B;
            clip-path: polygon(100% 0%, 75% 50%, 100% 100%, 0 100%, 0 49%, 0 0);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
   
        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .login-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .login-form h1 {
            padding-top: 1px;
            
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-login {
            background-color: #4C585B;
            color: white;
            width: 25%;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
        }
        #email{
            width: 75%;
        }
        #password{
            width: 75%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <i class="bi bi-person-circle profile-icon"></i>
        </div>
        <div class="login-form">
            <p class=" display-5 ">Mobicom</p>
            <h2 class="lead display-5">Administration Login</h2>
            <div id="error-msg" class="error"></div>
            <input type="email" id="email" class="form-control" placeholder="Username">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <button class="btn-login" onclick="validateLogin()">Log In</button>
        </div>
    </div>

    <script>
        // Sample JSON data for valid users
        const users = [
            { "email": "user1@example.com", "password": "password123" },
            { "email": "admin@example.com", "password": "admin@123" }
        ];
    
        function validateLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("error-msg");
    
            // Clear previous errors
            errorMsg.innerHTML = "";
    
            // Empty field validation
            if (email === "" || password === "") {
                errorMsg.innerHTML = "Both fields are required.";
                return;
            }
    
            // Check if the email and password match the JSON data
            const validUser = users.find(user => user.email === email && user.password === password);
    
            if (validUser) {
                // Redirect to ad.html on successful login
                window.location.href = "Dashboard.html";
            } else {
                errorMsg.innerHTML = "Invalid email or password.";
            }
        }
    </script>
    
</body>
</html>
