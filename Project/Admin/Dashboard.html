<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Recharge App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: #34495e;
        }
        .content {
            padding: 30px;
            flex-grow: 1;
        }
        .card {
            background: #34495e;
            padding: 20px;
            color:white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .welcome-note {
            color: black;
            margin-bottom: 2px;
          
        }
        
    </style>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="Plan.html">Plan Management</a></li>
            <li><a href="users.html">Users Management</a></li>
            <li><a href="Transaction.html">Transaction History</a></li>
            <li><a href="adlog.html">Logout</a></li>
        </ul>
    </div>
   
    
    <div class="container mt-4">
        <div class="welcome-note text-start">
            <p class="lead display-6">Welcome, Mobicom Administration</p>
        </div>
        <!-- Dashboard Cards Section -->
        <div class="row" id="dashboardCards"></div>
    
       <!-- Expiring Plans Data Table -->
<div class="mt-4">
    <h3 >subscribers with Expiring plans</h3>
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search by name or phone">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Phone Number</th>
                <th>Email ID</th>
                <th>Plan Expiry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expiringPlansTable"></tbody>
    </table>
    <div class="d-flex justify-content-between">
        <button id="prevPage" class="btn btn-primary">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage" class="btn btn-primary">Next</button>
    </div>
</div>

<div class="charts-container">
    <canvas id="userChart"></canvas>
    <canvas id="revenueChart"></canvas>
    <canvas id="plansChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        async function fetchData() {
            const usersResponse = await fetch("users.json");
            const users = await usersResponse.json();
            
            const plansResponse = await fetch("plans.json");
            const plans = await plansResponse.json();
            
            const transactionsResponse = await fetch("transactions.json");
            const transactions = await transactionsResponse.json();
    
            // Calculate total subscribers
            const totalSubscribers = users.length;
    
            // Calculate total plans
            const totalPlans = plans.length;
    
            // Calculate total revenue only from successful transactions
            const totalRevenue = transactions
            .filter(transaction => transaction.status === "Success") // Filter only success transactions
            .reduce((sum, transaction) => {
                let amount = parseFloat(transaction.amount.replace(/₹/g, "")); // Remove ₹ symbol and convert to number
                return sum + (amount || 0);
            }, 0);
        
        console.log("Total Revenue:", totalRevenue); // Debug output
        

    
            // Update cards
            document.getElementById("dashboardCards").innerHTML = `
                <div class="col-md-4">
                    <div class="card">
                        <h4>Total Subscribers</h4>
                        <p>${totalSubscribers}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h4>Total Plans</h4>
                        <p>${totalPlans}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h4>Total Revenue</h4>
                        <p>₹${totalRevenue}</p>
                    </div>
                </div>`;
        }
        
        fetchData();
    });
    document.addEventListener("DOMContentLoaded", function () {
        let currentPage = 1;
        const rowsPerPage = 5;
        let expiringPlans = [];

        fetch('Expiry.json')
            .then(response => response.json())
            .then(data => {
                expiringPlans = data;
                displayTable();
            });

        function displayTable() {
            const tableBody = document.getElementById("expiringPlansTable");
            tableBody.innerHTML = "";

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = expiringPlans.slice(start, end);

            paginatedData.forEach(user => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.phone}</td>
                        <td>${user.email}</td>
                        <td>${user.expiry_date}</td>
                        <td>
                            <button class="btn btn-warning btn-sm notify" data-phone="${user.phone}">Notify</button>
                        </td>
                    </tr>
                `;
            });

            document.querySelectorAll(".notify").forEach(btn => btn.addEventListener("click", notifyUser));
            document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
        }

        function notifyUser(event) {
            const phone = event.target.dataset.phone;
            alert(`Notification sent to user with phone: ${phone}`);
        }

        document.getElementById("prevPage").addEventListener("click", function () {
            if (currentPage > 1) {
                currentPage--;
                displayTable();
            }
        });

        document.getElementById("nextPage").addEventListener("click", function () {
            if (currentPage * rowsPerPage < expiringPlans.length) {
                currentPage++;
                displayTable();
            }
        });

        document.getElementById("searchInput").addEventListener("keyup", function () {
            const query = this.value.toLowerCase();
            expiringPlans = expiringPlans.filter(user => 
                user.name.toLowerCase().includes(query) || user.phone.includes(query)
            );
            currentPage = 1;
            displayTable();
        });
    });
    

</script>
</body>
</html>
