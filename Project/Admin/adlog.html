<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-card {
            background: white;
            padding: 20px;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .login-card h2 {
            margin-bottom: 15px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Login Card -->
    <div class="login-card">
        <h2>Admin Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <a href="ad.html" class="btn btn-dark w-25 px-3 py-1">Login</a>
        </form>
    </div>
  
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

        function validateAdminLogin() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            var errorMsg = document.getElementById("error-msg");

            if (username === "" || password === "") {
                errorMsg.innerHTML = "Username and Password are required!";
                return false;
            }

            // Hardcoded credentials (you can replace this with database authentication)
            if (username === "admin" && password === "admin123") {
                window.location.href = "admin.html"; // Redirect on successful login
            } else {
                errorMsg.innerHTML = "Invalid Username or Password!";
            }
        }



    </script>
</body>
</html>
