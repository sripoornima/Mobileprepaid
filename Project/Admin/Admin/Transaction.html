<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: #34495e;
        }
        .content {
            padding: 30px;
            flex-grow: 1;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .failed {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="Plan.html">Plan Management</a></li>
            <li><a href="users.html">Users Management</a></li>
            <li><a href="Transaction.html">Transaction History</a></li>
            <li><a href="ad">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Transaction History</h2>
        <table id="transactionTable" class="display">
            <thead>
                <tr>
                    <th>Subscriber Phone</th>
                    <th>Transaction ID</th>
                    <th>Status</th>
                    <th>Amount</th>
                    <th>Date of Payment</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be loaded dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $.getJSON("transactions.json", function (data) {
                let tableData = data.map(transaction => [
                    transaction.phone,
                    transaction.id,
                    `<span class="status ${transaction.status === 'Success' ? 'success' : 'failed'}">${transaction.status}</span>`,
                    transaction.amount,
                    transaction.date
                ]);

                $('#transactionTable').DataTable({
                    data: tableData,
                    columns: [
                        { title: "Subscriber Phone" },
                        { title: "Transaction ID" },
                        { title: "Status" },
                        { title: "Amount" },
                        { title: "Date of Payment" }
                    ],
                    responsive: true,
                    pageLength: 10
                });
            });
        });
    </script>
</body>
</html>
