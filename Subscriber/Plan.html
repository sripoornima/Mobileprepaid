    <style>
        
        .sidebar {
            background: #f8f9fa;
            padding: 10px;
            height: 85vh;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .category {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .category:hover {
            background-color: #e9ecef;
        }
        #plans-section {
            display: block;
            padding-top: 20px;
        }
        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            padding: 15px;
            text-align: center;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1020;
            width: 100%;
        }
        .btn-custom {
            background-color: #34495e;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #2c3e50;
        }
        .search-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .filter-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
</head>
